<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="statics/root.css">
    <title>Log In</title>
</head>
<body>
    <div class="signup-cont">
        <div class="form-header">
            <h2>Log In</h2>
            <p><a href="signup.html">Register <i class="fa-solid fa-user"></i></a></p>
        </div>
        <hr />
        <form action="">
            <fieldset>
                <label for="email">Email</label>
                <input type="text" name="" id="email" placeholder="usermail@gmail.com" required>
                <label for="phone">Password</label>
                <input type="password" name="" id="phone" placeholder="*******" required>
            </fieldset>
            <a href="home.html"><button><span>Log In</span></button></a>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/19c9a2f621.js" crossorigin="anonymous"></script>
</body>
</html>
